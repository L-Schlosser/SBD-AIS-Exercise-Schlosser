networks:
  web:
    name: web   #external HTTP traffic
    #All services that Traefik routes to (orderservice, sws) need to be attached to this network -> Traefik can see them
  intercom:
    name: intercom    #internal communication between backend services

volumes:
  order_pg_vol:     # Volume for Postgres data

services:
  traefik:
    image: "traefik:v3.5.2"     #use official Docker image for Traefik
    # todo add traefik config
    # todo only expose network web
    container_name: traefik
    command:
      - "--providers.docker=true"                     # Traefik watches Docker for Container with labels
      - "--providers.docker.network=web"              # Look for containers on the 'web' network
      - "--entrypoints.web.address=:80"               # Define entrypoint for HTTP traffic -> Port 80
      - "--api.insecure=true"                         # Optional, but enable dashboard on port 8080
    ports:
      - "80:80"     # Expose HTTP
      - "8080:8080" # Dashboard (optional as said)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Give Traefik access to Docker container to discover them (label, network)
    networks:
      - web    # Attach to network

  orderservice:
    container_name: orderservice
    build: .
    command: [ "/app/ordersystem" ]
    # todo add traefik labels

    labels:
      - "traefik.enable=true"   #container should be managed by Traefik -> the label i stated before
      - "traefik.http.routers.orderservice.rule=Host(`orders.localhost`)"  # Route by hostname -> a routing rule
      # Traefik send request to this container -> if Host header matches orders.localhost
      - "traefik.http.routers.orderservice.entrypoints=web"  #Specifies which Traefik entrypoint this router uses / specified in traefik command as Port 80
      - "traefik.http.services.orderservice.loadbalancer.server.port=3000" # Tells Traefik which internal port inside the container to route traffic to
    environment:
      - POSTGRES_DB=order
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_TCP_PORT=5432
      - DB_HOST=order-postgres
    networks:
      - intercom
      - web
    depends_on:
      - order-postgres  #Start orderservice after Postgres container is running.
    restart: unless-stopped

  sws:
    image: joseluisq/static-web-server:latest
    # todo add frontend folder as volume
    # todo setup environment variables to expose port 80 and serve the frontend folder
    # todo add traefik labels
    container_name: sws
    environment:
    #configure the behavior of the server inside the container itself - sws uses these infos
      - SERVER_PORT=80      #twhich port the server listens on
      - SERVER_ROOT=/public #which folder contains the website files
    volumes:
      - ./frontend:/public   # Serve frontend content on port 80 from ./frontend
    labels:
      - "traefik.enable=true"   #container should be managed by Traefik -> the label i stated before
      - "traefik.http.routers.sws.rule=Host(`localhost`)"  # Access via http://localhost -> routing rule
      - "traefik.http.routers.sws.entrypoints=web"  # Specifies which Traefik entrypoint this router uses / specified in traefik command as Port 80
      - "traefik.http.services.sws.loadbalancer.server.port=80"  # Tells Traefik which port inside the container to forward traffic to
    networks:
      - web
    restart: unless-stopped

  order-postgres:
    image: postgres:latest   # Use v18+ for latest Docker image
    container_name: order-postgres
    restart: always
    networks:
      - intercom
    volumes:
      - order_pg_vol:/var/lib/postgresql   # Correct mount for Postgres 18+ -> use 18 or lower add /data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=order
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_TCP_PORT=5432